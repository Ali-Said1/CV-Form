<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cv & Form</title>
  </head>
  <body>
    <div class="info">
      <img src="images/photo.jpg" alt="My Photo" title="My Photo" /><br />
      <ul>
        <li>
          Name:
          <address>Ali Said</address>
        </li>
        <li>
          Age:
          <address>16y</address>
        </li>
        <li>
          <a
            title="Facebook account"
            href="https://www.facebook.com/ali.salah.1475"
            target="_blank"
            ><img
              class="Facebook"
              src="images/Facebook_f_logo_(2019).svg"
              alt="Facebook account"
          /></a>
        </li>
      </ul>
    </div>
    <div class="formcenter">
      <fieldset>
        <legend>Please fill in the form below</legend>
        <form target="_self">
          <label for="User">Username:</label>
          <input
            type="text"
            name="username"
            required
            placeholder="Username"
            id="User"
          />
          <br /><br />
          <label for="pw"> Password: </label>
          <input
            type="password"
            name="pw"
            id="pw"
            placeholder="From 4-20 characters"
            minlength="4"
            maxlength="20"
            required
          />
          <br /><br />
          <label for="email"> E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="EX: x@gmail.com"
            required
          />
          <br /><br />
          <label for="gender">Gender:</label>
          <input type="radio" name="gender" value="Male" id="male" required />
          <label for="male"> Male</label>
          <input type="radio" name="gender" value="Female" id="female" /><label
            for="female"
          >
            Female</label
          >
          <br /><br />
          <label for="msg">What is your message?</label>
          <br /><br />
          <textarea
            name="message"
            id="msg"
            cols="30"
            rows="10"
            placeholder="Type in your message/complain"
          ></textarea>
          <br /><br />
          <input type="submit" value="send" />
          <input type="reset" value="Empty" />
        </form>
      </fieldset>
    </div>
  </body>
</html>
